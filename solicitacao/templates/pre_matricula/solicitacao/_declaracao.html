<br>
<div class="card">
  <div class="card-header">{{ field.label }}</div>
  <div class="card-body">
    {{ field.help_text | safe }}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="True" {% if field.value %} checked="" {% endif %} name="{{ field.name }}" id="{{ field.auto_id }}" required="">
      <label class="form-check-label" for="{{ field.auto_id }}"><b>Declaro ser verdade</b></label>
      {{ field.errors }}
    </div>
  </div>
</div>
